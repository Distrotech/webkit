<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:xhtml='http://www.w3.org/1999/xhtml'>
<body>
    <p> This is the test case for <a href="https://bugs.webkit.org/show_bug.cgi?id=19917">19917</a>: [XBL] We need the ability to manage bindings </p>
    <p> You should see "PASSED" once. </p>
    <p id="console"> </p>
    <script>
    if (window.layoutTestController)
        layoutTestController.dumpAsText();

    var console = document.getElementById('console');
    try {
        var par = document.createElement('p');
        par.addBinding('resources/xbl-empty-binding.xbl#binding');
        if (!par.hasBinding('resources/xbl-empty-binding.xbl#binding')) {
            console.innerHTML = "FAILED";
            return;
        }

        par.removeBinding('resources/xbl-empty-binding.xbl#binding');
        if (!par.hasBinding('resources/xbl-empty-binding.xbl#binding'))
            console.innerHTML = "PASSED";
        else
            console.innerHTML = "FAILED";

        delete par;
    } catch (e) {
        console.innerHTML = "FAILED (exception thrown)";
    }
    </script>
</body>
</html>
