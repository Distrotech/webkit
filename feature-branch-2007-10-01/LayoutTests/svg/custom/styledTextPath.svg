<?xml version="1.0" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<h1>I am a HTML h1 element!</h1>
<body>
  <svg width="100%" height="100%" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
    <linearGradient id="linFillGrad">
        <stop stop-color="navy" offset="0"/>
        <stop stop-color="red" offset="1"/>
    </linearGradient>

    <linearGradient id="linStrokeGrad">
        <stop stop-color="black" offset="0"/>
        <stop stop-color="yellow" offset="1"/>
    </linearGradient>

    <radialGradient id="radFillGrad">
        <stop stop-color="black"  offset="0"/>
        <stop stop-color="red"  offset="1"/>
    </radialGradient>

    <filter id="BlurFilter" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur stdDeviation="1.5"/>
    </filter>

    <filter id="BlurFilterTough" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <path transform="translate(0 -30)" id="MyPath" d="M 100 125 C 150 125 250 175 300 175 C 350 175 450 125 500 125 C 550 125 650 175 700 175 C 750 175 850 125 900 125" />
</defs>

<use xlink:href="#MyPath" fill="none" stroke="navy"  />
<use transform="translate(0 100)" xlink:href="#MyPath" fill="none" stroke="navy"  />
<use transform="translate(0 200)" xlink:href="#MyPath" fill="none" stroke="navy"  />
<use transform="translate(0 300)" xlink:href="#MyPath" fill="none" stroke="navy"  />

<text text-decoration="underline" font-family="Verdana" font-size="60" fill="url(#linFillGrad)" stroke="none"><textPath xlink:href="#MyPath" startOffset="10"><tspan filter="url(#BlurFilter)">WebKit</tspan> <tspan dy="-20">SVG</tspan> <tspan dy="20">rulez</tspan></textPath></text>

<text text-decoration="overline" transform="translate(0 100)" font-family="Verdana" font-size="60" fill="none" stroke-width="2" stroke="url(#linStrokeGrad)"><textPath xlink:href="#MyPath" startOffset="20">WebKit <tspan filter="url(#BlurFilter)" dy="-20">SVG</tspan> <tspan dy="20">rulez</tspan></textPath></text>

<text text-decoration="line-through" transform="translate(0 200)" font-family="Verdana" font-size="60" fill="url(#radFillGrad)" stroke="none"><textPath xlink:href="#MyPath" startOffset="30">WebKit <tspan dy="-20">SVG</tspan> <tspan filter="url(#BlurFilter)" dy="20">rulez</tspan></textPath></text>

<text transform="translate(0 300)" font-family="Verdana" font-size="60" fill-opacity="0.5" fill="url(#linStrokeGrad)" filter="url(#BlurFilter)" stroke-width="3" stroke="url(#linFillGrad)"><textPath xlink:href="#MyPath" startOffset="40">WebKit <tspan filter="url(#BlurFilterTough)" dy="-20">SVG</tspan> <tspan dy="20">rulez</tspan></textPath></text>
<rect x="1" y="1" width="998" height="498" fill="none" stroke="red" stroke-width="3"/>

</svg>
</body>
</html>
